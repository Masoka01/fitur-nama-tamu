<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Link Undangan</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link rel="icon" href="logo/logo.png" type="image/x-icon" />

    <!-- Preview Link -->
    <meta property="og:title" content="Fitur Nama ðŸ’•" />
    <meta
      property="og:description"
      content="Tulis nama orang yang mau kamu undang disini"
    />
    <meta property="og:url" content="Pernikahan" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.imgur.com/1J3bEFX.jpeg" />
    <meta property="og:site_name" content="Wedding Website" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <label for="baseUrlInput">Masukkan URL Undangan:</label>
      <input
        type="text"
        id="baseUrlInput"
        placeholder="https://undangan-kamu.com"
        onkeydown="handleKeyPress(event)"
      />
      <label for="nameInput">Masukkan Nama Tamu:</label>
      <textarea
        id="nameInput"
        rows="3"
        placeholder="Nama Tamu"
        onkeydown="handleKeyPress(event)"
      ></textarea>
      <div id="parentInputContainer" style="display: none">
        <label for="ayahInput">Nama Ayah:</label>
        <input type="text" id="ayahInput" placeholder="Contoh: H. Ahmad" />

        <label for="ibuInput">Nama Ibu:</label>
        <input type="text" id="ibuInput" placeholder="Contoh: Hj. Siti" />
      </div>
      <label for="eventType">Jenis Acara:</label>
      <select id="eventType" onchange="toggleParentInput()">
        <option value="wedding">Islam</option>
        <option value="khitan">Khitan</option>
        <option value="christian">Kristen</option>
        <option value="hindu">Hindu</option>
        <option value="buddhist">Budha</option>
        <option value="confucian">Konghucu</option>
        <option value="universal">Umum</option>
      </select>
      <!-- Tombol Generate sendirian -->
      <div class="button-single">
        <button onclick="generateLink()" id="generateButton" title="Buat Link">
          <i class="bi bi-gear-fill"></i> Buat Link
        </button>
      </div>

      <div class="button-group" id="extraButtons" style="display: none">
        <button
          id="waButton"
          onclick="sendViaWhatsApp()"
          disabled
          title="Kirim via WhatsApp"
        >
          <i class="bi bi-whatsapp"></i>
        </button>
        <button
          id="igButton"
          onclick="sendViaInstagram()"
          disabled
          title="Kirim via Instagram"
        >
          <i class="bi bi-instagram"></i>
        </button>
      </div>

      <!-- Tombol Copy di bawah -->
      <button
        id="copyButton"
        onclick="copyToClipboard()"
        disabled
        style="display: none"
      >
        <i class="bi bi-copy"></i> Salin Teks & Link
      </button>

      <p><strong>Kata-Kata Undangan:</strong></p>
      <div id="outputWrapper">
        <p id="linkOutput"></p>
      </div>
    </div>

    <footer>
      <p>Â© 2025 <span id="creatorName"></span>Dimas Mayoni</p>
    </footer>

    <script src="javascript.js"></script>
  </body>
</html>
